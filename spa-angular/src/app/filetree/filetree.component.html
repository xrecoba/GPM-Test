<ul>
  <li *ngFor="let node of nodes"  
  		[class.selected]="node === selectedNode">
      
    <button (click)="toogle(node)" *ngIf=node.directory>
      {{node.isExpanded === true ? "Collapse" : "Expand"}}
    </button>

    <span>{{node.name}}</span>
    <button (click)="previewFile(node)" *ngIf=node.previewUrl>
      Preview
    </button>
    
    <div *ngIf=node.isExpanded>          
        <app-filetree dirUrl={{node.dirUrl}}></app-filetree>
    </div>
  </li>
</ul>
